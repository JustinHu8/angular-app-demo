<div class="mobile-layout">
  <div class="container header">
    <div class="row">
      <div class="col col-xs-4">
        <button mat-button routerLink="/verify-account" routerLinkActive="active" class="back-btn"><mat-icon class="back-btn-icon">arrow_back</mat-icon></button>
      </div>
      <div class="col col-xs-4">
          <mat-icon style="font-size:50px;">chrome_reader_mode</mat-icon>
      </div>
      <div class="col col-xs-4">
        <!-- <mat-icon>arrow_forward</mat-icon> -->
      </div>
    </div>
  </div>
  <div class="container content">
    <div class="row">
      <mat-progress-bar mode="determinate" value="10"></mat-progress-bar>
    </div>
    <div class="row padding-top-20">
      <div class="col col-xs-12">
          <h1>Just a few details from you to get started</h1>
          <p>Please enter the full name as seen on your driver's license or passport</p>
      </div>
    </div>
    <div class="row">
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="First name">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Middle name"></textarea>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Last name"></textarea>
        </mat-form-field>

        </form>
    </div>
  </div>
  <div class="container footer">
    <div class="row float-right">
        <button mat-button routerLink="/step2" routerLinkActive="active" >Next <mat-icon>arrow_forward</mat-icon></button>
    </div>
  </div>
</div>
