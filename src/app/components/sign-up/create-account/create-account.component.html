<div class="mobile-layout">
  <div class="container header">
    <div class="row">
      <div class="col col-xs-4">
        <button mat-button routerLink="/sign-up" routerLinkActive="active" class="back-btn"><mat-icon class="back-btn-icon">arrow_back</mat-icon></button>
      </div>
      <div class="col col-xs-4">
          <mat-icon style="font-size:50px;">assignment_ind</mat-icon>
      </div>
      <div class="col col-xs-4">
        <!-- <mat-icon>arrow_forward</mat-icon> -->
      </div>
    </div>
  </div>
  <div class="container content">
    <div class="row">
      <mat-progress-bar mode="determinate" value="10"></mat-progress-bar>
    </div>
    <div class="row padding-top-20">
      <div class="col col-xs-12">
          <h1>Create your account</h1>
          <p>Create an account.<br>You can log in and pick up where you've left off any time.</p>
      </div>
    </div>
    <div class="row">
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Mobile number">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Email"></textarea>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Choose a password"></textarea>
        </mat-form-field>

        </form>
    </div>
  </div>
  <div class="container footer">
    <div class="row float-right">
        <button mat-button routerLink="/verify-account" routerLinkActive="active" >Next <mat-icon>arrow_forward</mat-icon></button>
    </div>
  </div>
</div>
